plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    common {
        java {
            srcDirs = ["src/common/java"]
        }
        resources {
            srcDirs = ["src/common/resources"]
        }
    }
    server {
        java {
            srcDirs = ["src/server/java"]
        }
        resources {
            srcDirs = ["src/server/resources"]
        }
    }
}

dependencies {
    implementation sourceSets.common.output
    serverImplementation sourceSets.common.output

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'uk.ac.exeter.opendayrace.App'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
